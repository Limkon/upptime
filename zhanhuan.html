<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网址格式生成器</title>
    <script>
        function generateUrls() {
            let input = document.getElementById("urlInput").value;
            let urls = input.split(/\s+/).filter(url => url.trim() !== "");
            let output = urls.map(url => `- name: ${new URL(url).hostname}\n    url: ${url}`).join("\n");
            document.getElementById("output").textContent = output;
        }
    </script>
</head>
<body>
    <h2>网址格式生成器</h2>
    <textarea id="urlInput" rows="5" cols="50" placeholder="输入网址，每行一个或用空格分隔"></textarea>
    <br>
    <button onclick="generateUrls()">生成格式</button>
    <h3>生成的格式：</h3>
    <pre id="output" style="background:#f4f4f4; padding:10px;"></pre>
</body>
</html>
