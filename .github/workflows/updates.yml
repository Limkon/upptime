name: Updates CI

on:
# schedule:
#   - cron: "0 3 * * *"  # Runs daily at 3:00 AM UTC
# repository_dispatch:
#   types: [updates]     # Triggered by external "updates" event
  workflow_dispatch:     # Allows manual triggering

jobs:
  release:
    name: Deploy updates
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}          # Checkout the triggering branch
          token: ${{ secrets.GH_PAT || github.token }}  # Use GH_PAT or default token

      - name: Update code
        uses: upptime/updates@master         # Syncs updates from Upptime
        env:
          GH_PAT: ${{ secrets.GH_PAT || github.token }}  # Pass token to action
